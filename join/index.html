<body id="" cz-shortcut-listen="true">
  <div id="header">
    <div class="container">
      <a href="/" id="logo"></a>
    </div>
  </div>

  <div class="row">
    <div class="container">
      <h1>Tell us a little about yourself</h1>
      <h2><i></i>Get started for free, meet your expert</h2>
    </div>
  </div>

  <div class="row">
    <div class=" col-sm-10 col-sm-offset-2">

      <div class="row">

        <div class="main-col col-sm-7">
          <form class="join-form form-horizontal" id="new_client">
            <div class="form-row form-group">
              <div class="col-sm-5">
                <label for="client_first_name">Your first name</label>

              </div>
              <div class="col-sm-7">
                <input placeholder="e.g. Ross" type="text" name="client_first_name_" id="client_first_name">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-5">
                <label for="client_email_address">Your email address</label>

              </div>
              <div class="col-sm-7">
                <input placeholder="e.g. ross@example.com" type="email" name="client_email_address" id="client_email_address">
              </div>
            </div>
            <div class="form-row form-group">
              <div class="col-sm-5">
                <label for="client_website">Your website</label>

              </div>
              <div class="col-sm-7">
                <input placeholder="e.g. awesome-donuts.com" type="text" name="client_website" id="client_website">
              </div>
            </div>

            <div class="form-row form-group">
              <div class="col-sm-5">
                <label>Are you currently advertising with AdWords?</label>
              </div>
              <div class="col-sm-7">
                <div class="radio-group google">
                  <a href="#" class="yes active">YES</a>
                  <a href="#" class="no">NO</a>
                  <input type="radio" value="true" name="client_google" id="client_google_true">
                  <input type="radio" value="false" name="client_google" id="client_google_false">
                </div>
              </div>
            </div>

            <div class="form-row form-group">
              <div class="col-sm-5">
                <label>Are you currently advertising with Facebook?</label>
              </div>
              <div class="col-sm-7">
                <div class="radio-group facebook">
                  <a href="#" class="yes active">YES</a>
                  <a href="#" class="no">NO</a>
                  <input type="radio" value="true" name="client_facebook" id="client_facebook_true">
                  <input type="radio" value="false" name="client_facebook" id="client_facebook_false">
                </div>
              </div>
            </div>

            <div class="form-row form-group">
              <div class="col-sm-5">
                <label>What is your monthly advertising budget?</label>
              </div>
              <div class="col-sm-7">
                <input placeholder="e.g. $5,000" type="text" name="client_monthly_budget" id="client_monthly_budget">
                <span>per month</span>
              </div>
            </div>

            <div class="form-row form-group">
              <div class="col-sm-5">
                <label for="client_other">Any other marketing channels you're currenty advertising on (optional)</label>
              </div>
              <div class="col-sm-7">
                <textarea placeholder="e.g. Instagram, Twitter, Linkedin" name="client_other" id="client_other"></textarea>
              </div>
            </div>

            <div class="form-row form-group">
              <div class="col-sm-5">
                <label for="client_specific_location">If your customers are in a specific location you can enter it here (optional)</label>
              </div>
              <div class="col-sm-7">
                <textarea placeholder="e.g. New York and Arizona" name="client_specific_location" id="client_specific_location"></textarea>
              </div>
            </div>

            <div class="form-row form-group form-submit">
              <div class="col-sm-5"></div>
              <div class="col-sm-7">
                <input type="submit" value="Meet my expert">
                <span>Next: Our welcome team will speak with you</span>
              </div>
            </div>
          </form>  
        </div>

        <div class="aside-col col-sm-3 col-sm-offset-1">
          <div class="gap-sm"></div>

          <h3>The best experts handpicked from around the world</h3>
          <img src="../img/join/expert.png" alt="Picture of an Expert">

        </div>

      </div>
    </div>
  </div>
